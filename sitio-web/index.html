<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo</title>
  </head>
  <body>
    <form action="#">
      <fieldset>
        <legend>Registro</legend>
        <p>
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" />
        </p>
        <p>
        <label fro="Disponibilidad">Disponibilidad</label>
        <select name="Tipo" multiple="true">
             <option value="Lunes">lunes</option>
             <option value="Martes">martes</option>
             <option value="Miercoles">miercoles</option>
             <option value="Jueves">jueves</option>
             <option value="Viernes">viernes</option>
             <option value="Sabado">sabado</option>
             <option value="Domingo">domingo</option>
        </select>
        </p>
        <p>
          <label for="comentario">Comentario</label><br />
          <textarea name="comentario" cols="30" rows="10"></textarea>
        </p>
        <p>
          <input type="submit" value="Continuar" />
        <p>
          <Input type="checkbox" id="Terminos" value="yes">
          <label for="terminos">Aceptar los Terminos y Condiciones</label>
        </p>
      </fieldset>
    </form>
  </body>
</html>
